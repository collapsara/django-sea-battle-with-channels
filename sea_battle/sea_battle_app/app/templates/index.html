<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          table-layout: fixed;
          width: 25px;
          height: 25px;
        }
        
        tr{
            width: 10%;
        }
    </style>
</head>
<body>
    Морской бой
    <br />
    <br />
    <table>
        {% for row in field %}
            <tr>
                {% for cell in row %}
                    {% if cell == 0%}
                    <th></th>
                    {% else %}
                    <th>{{cell}}</th>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <br />
    <table>
        {% for row in field_opponent %}
            <tr>
                {% for cell in row %}
                    {% if cell == 0%}
                    <th></th>
                    {% else %}
                    <th>{{cell}}</th>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
